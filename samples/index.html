<!doctype html>
<html>

<head>
	<title>Hierarchical Bar Chart</title>
	<script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
	<script src="../build/Chart.Hierarchical.js" type="text/javascript"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

	</style>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		const data = {
			labels: ['A',
				{
					label: 'B1',
					collapse: false,
					children: ['B1.1', 'B1.2', 'B1.3']
				},
				{
					label: 'C1',
					children: ['C1.1', 'C1.2', 'C1.3', 'C1.4']
				},
				'D'],
			datasets: [{
				label: 'Test',
				data: [1, { y: 2, children: [3, 4, 5]}, {y: 6, children: [7, 8, 9, 10]}, 11]
			}]
		};
		const data2 = {
			labels: ['A',
				'B', 'B2', 'B3', // { label: '- B1.1', level: 1 }, { label: 'B1.2', level: 1 }, { label: 'B1.3', level: 1 },
				{
					label: '+ C1',
					children: ['C1.1', 'C1.2', 'C1.3', 'C1.4']
				},
				'D'],
			datasets: [{
				label: 'Test',
				data: [1, 3, 4, 5, {y: 6, children: [7, 8, 9, 10]}, 11]
			}]
		};
		const color = Chart.helpers.color;
		window.onload = () => {
			const ctx = document.getElementById("canvas").getContext("2d");
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: data,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Chart.js Hierarchical Bar Chart'
					},
					scales: {
						xAxes: [{
							type: 'hierarchical',
							// offset settings
							offset: true,

							// grid line settings
							gridLines: {
								offsetGridLines: true
							},
							ticks: {
								min: 'B2'
							}
						}],
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});

		};

	</script>
</body>

</html>
